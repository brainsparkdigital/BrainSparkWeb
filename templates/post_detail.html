{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <article>
                {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }}" style="width:100%;">
                {% endif %}

                <h1 class="mb-3">{{ post.title }}</h1>
                <p class="text-muted">Published on {{ post.published_at|date:"Y-m-d" }}</p>
                
                <div class="post-content">
                    {{ post.content|safe }}
                </div>

                <a href="{% url 'blog:post_list' %}" class="btn btn-primary mt-4">&larr; Back to Blog</a>
            </article>
        </div>
    </div>
</div>
{% endblock %}
