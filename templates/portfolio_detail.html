{% extends "base.html" %}

{% block content %}

<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">{{ object.title }}</h1>

  <div class="content bg-white p-8 rounded-lg shadow-md">
    {{ object.body|safe }}
  </div>

  <a href="{% url 'portfolio' %}" class="btn btn-secondary mt-4">Back to Portfolio</a>
</div>

{% endblock content %}

{% block styles %}
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
  }

  /* Container */
  .container {
    max-width: 960px; /* Adapt for larger screens */
  }

  /* Content Styling */
  .content {
    font-size: 16px;
    color: #333;
  }

  /* Button Styling */
  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #0062cc;
  }
</style>
{% endblock styles %}
