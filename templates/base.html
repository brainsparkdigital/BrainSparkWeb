    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Custom CSS for additional styling */
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Custom CSS for additional styling */
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #666;
            line-height: 1.6;
        }

        /* Navbar Styles */
        /* Overall Navbar Styles */
        .navbar {
          background-color: #007bff; /* Primary blue color */
          font-family: 'Arial', sans-serif; /* Change as needed */
        }
        
        /* Logo Styles */
        .navbar-brand img {
          height: 40px;
          width: auto;
        }
        
        /* Navbar Link Styles */
        .navbar-nav .nav-item .nav-link {
          color: white;
          padding: 10px 15px;
          text-transform: uppercase; /* Optional: makes text uppercase */
        }
        
        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link:focus {
          color: #ccc; /* Lighter color on hover/focus */
          background-color: transparent;
        }
        
        /* Active Link Styles */
        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item .nav-link.active {
          color: #ffd700; /* Gold color for active link */
          background-color: transparent;
        }
        
        /* Mobile View Toggler */
        .navbar-toggler {
          border-color: rgba(255,255,255,0.1);
        }
        
        .navbar-toggler-icon {
          background-image: url("data:image/svg+xml, ..."); /* SVG or PNG icon */
        }
        
        /* Media Query for responsiveness */
        @media (max-width: 992px) {
          .navbar-collapse {
            background-color: #007bff; /* Same as navbar color */
          }
        
          .navbar-nav .nav-item .nav-link {
            color: white; /* Mobile link color */
          }
        }

        /* About Section Styles */
        #about {
            padding: 80px 0;
        }

        #about h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 1rem;
        }

        #about p {
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 0.5rem;
        }

        #about ul {
            list-style: none;
        }

        #about ul li {
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 0.5rem;
        }

        #about ul li strong {
            font-weight: bold;
            color: #333;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
        }

        .list-inline-item a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            #about h1 {
                font-size: 2rem;
            }

            #about p,
            #about ul li,
            footer p {
                font-size: 1rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }

    </style>

</head>
